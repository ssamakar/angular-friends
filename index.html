<h1>The <strong>facebook</strong> Friend Machine</h1>

<!-- the FB login button -->
<div class="fb-login-button" data-max-rows="1" data-size="large" data-show-faces="false" data-auto-logout-link="false">WHY</div>


<div class="friends">


<form class="form-inline searchForm" role="form">
  <div class="form-group">

    <input class="form-control" placeholder="Search Your Friends' Name" ng-model="search.name">
    <input class="form-control" placeholder="Search Your Friends' Location" ng-model="search.current_location"> 


    <select class="input-medium" ng-model="attributeSort" ng-options="option.val as option.string for option in sortOptions">
      <option value="">sort your friends by...</option>
    </select>
<!--     <select class="input-medium" ng-model="attributeSort">
        <option value="name">Name</option>
        <option value="friend_count"># friends</option>
        <option value="current_location.name">City</option>
        <option value="current_location.name">State</option>
        <option value="current_location.country">Country</option>
    </select>
 -->    <select class="input-medium" ng-model="alphabetSort">
        <option value="false">Descending</option>
        <option value="true">Ascending</option>
    </select>
  </div>
</form>

  <ul>
    <li class='friend' ng-repeat="friend in friends | filter:search | orderBy:attributeSort:alphabetSort">
       <img class="profile-pic" src="{{friend.pic_square}}">
      <h3>{{friend.name}}</h3>

      <div class="location" ng-show="(friend.current_location.name || friend.current_location.country)">
        Location: {{friend.current_location.name}}, {{friend.current_location.country}}
      </div>      
      <div class="status" ng-show="friend.status.message">
        Status: {{friend.status.message}}
      </div>      
      <div class="num-friends" ng-show="friend.friend_count">
        Friends: {{friend.friend_count}}
      </div>
    </li>
  </ul>
</div>






</body>
</html>
